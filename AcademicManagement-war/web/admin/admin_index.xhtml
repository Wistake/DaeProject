<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../templates/skeleton.xhtml">
        <ui:define name="main">
            <h:form>
                <h5>Administrators</h5>
                <p:dataTable
                    var="administrator"
                    summary="List of all Administrators"
                    value="#{administratorManager.allAdministrators}">

                    <p:column headerText="Username">
                        <h:outputText value="${administrator.username}" />
                    </p:column>
                    
                    <p:column headerText="Nome">
                        <h:outputText value="${administrator.name}" />
                    </p:column>
                    
                    <p:column headerText="Cargo">
                        <h:outputText value="${administrator.cargo}" />
                    </p:column>
                    
                    <p:column headerText="E-mail">
                        <h:outputText value="${administrator.email}" />
                    </p:column>
                    
                    <p:column headerText="Actions">
                       <h:commandLink 
                           value="Consultar" 
                           action="admin_details?faces-redirect=true">
                           <f:setPropertyActionListener
                               target="#{administratorManager.currentAdmin}" value="#{administrator}" />                            
                       </h:commandLink>
                       &nbsp;
                       <h:commandLink value="Update" action="admin_update?faces-redirect=true">
                           <f:setPropertyActionListener target="#{administratorManager.currentAdmin}" value="#{administrator}" />
                       </h:commandLink>
                       &nbsp;
                       <h:commandLink 
                           value="Remove" 
                           actionListener="#{administratorManager.removeAdmin}">
                           <f:param name="deleteAdminId" id="deleteAdminId"
                                    value="#{administrator.username}" />
                       </h:commandLink>
                    </p:column>
                </p:dataTable>
                <h:link value="New Admin" outcome="admin_create" class="btn btn-primary"/>
                <br/>
                <h5>Clients</h5>
                <p:dataTable
                    var="student"
                    summary="List of all students"
                    value="#{administratorManager.allStudents}">

                    
                    <p:column headerText="Username">
                        <h:outputText value="${student.username}" />
                    </p:column>

                    <p:column headerText="Morada">
                        <h:outputText value="${student.morada}" />
                    </p:column>

                    <p:column headerText="Pessoa de Contato">
                        <h:outputText value="${student.pessoaContacto}" />
                    </p:column>

                    <p:column headerText="Empresa">
                        <h:outputText value="${student.empresa}" />
                    </p:column>                

                    <p:column headerText="Actions">
                        <h:commandLink 
                            value="Consultar" 
                            action="admin_students_details?faces-redirect=true">
                            <f:setPropertyActionListener
                                target="#{administratorManager.currentStudent}" value="#{student}" />                            
                        </h:commandLink>
                        &nbsp;
                        <h:commandLink value="Update" action="admin_students_update?faces-redirect=true">
                            <f:setPropertyActionListener target="#{administratorManager.currentStudent}" value="#{student}" />
                        </h:commandLink>
                        &nbsp;
                        <h:commandLink 
                            value="Remove" 
                            actionListener="#{administratorManager.removeStudent}">
                            <f:param name="deleteStudentId" id="deleteStudentId"
                                     value="#{student.username}" />
                        </h:commandLink>
                    </p:column>
                </p:dataTable>
                &nbsp;
            <h:link value="New Client" outcome="admin_students_create" class="btn btn-primary"/>
            &nbsp;
            <br/>
            <h5>Templates</h5>
                <p:dataTable
                    var="template"
                    summary="List of all Templates"
                    value="#{administratorManager.allTemplates}">

                    <p:column headerText="Id">
                        <h:outputText value="${template.templateName}" />
                    </p:column>
                    <p:column headerText="Descricao">
                        <h:outputText value="${template.descricaoT}" />
                    </p:column>
                    <p:column headerText="Nome Da Configuracao">
                        <h:outputText value="${template.nameConfig}" />
                    </p:column>
                    <p:column headerText="Descrição Da Configuracao">
                        <h:outputText value="${template.descricaoConfig}" />
                    </p:column>
                    <p:column headerText="Capacidade Do Armazenamento(GB)">
                        <h:outputText value="${template.storageCapacity}" />
                    </p:column>
                    <p:column headerText="Estado">
                        <h:outputText value="${template.state}" />
                    </p:column>

                    <p:column headerText="Actions">
                       <h:commandLink 
                           value="Consultar" 
                           action="admin_template_details?faces-redirect=true">
                           <f:setPropertyActionListener
                               target="#{administratorManager.currentTemplate}" value="#{template}" />                            
                       </h:commandLink>
                       &nbsp;
                       <h:commandLink value="Update" action="admin_template_update?faces-redirect=true">
                           <f:setPropertyActionListener target="#{administratorManager.currentTemplate}" value="#{template}" />
                       </h:commandLink>
                       &nbsp;
                       <h:commandLink 
                           value="Remove" 
                           actionListener="#{administratorManager.removeTemplate}">
                           <f:param name="deleteTemplateId" id="deleteTemplateId"
                                    value="#{template.templateName}" />
                       </h:commandLink>
                   </p:column>
        
                </p:dataTable>
                <br/>
                <h:link value="New Template" outcome="admin_templates_create" class="btn btn-primary"/>
            &nbsp;
            
            <br/>
            <h5>Softwares</h5>
                <p:dataTable
                    var="software"
                    summary="List of all Softwares"
                    value="#{administratorManager.allSoftwares}">

                    <p:column headerText="Id">
                        <h:outputText value="${software.idSoftware}" />
                    </p:column>
                    <p:column headerText="Nome">
                        <h:outputText value="${software.name}" />
                    </p:column>
                    <p:column headerText="Base Version">
                        <h:outputText value="${software.baseVersion}" />
                    </p:column>
                    <p:column headerText="Cliente Name">
                        <h:outputText value="${software.clienteUsername}" />
                    </p:column>
                    
                    <p:column headerText="Actions">
                       <h:commandLink 
                           value="Consultar" 
                           action="admin_software_details?faces-redirect=true">
                           <f:setPropertyActionListener
                               target="#{administratorManager.currentSoftware}" value="#{software}" />                            
                       </h:commandLink>
                       &nbsp;
                       <h:commandLink value="Update" action="admin_software_update?faces-redirect=true">
                           <f:setPropertyActionListener target="#{administratorManager.currentSoftware}" value="#{software}" />
                       </h:commandLink>
                       &nbsp;
                       <h:commandLink 
                           value="Remove" 
                           actionListener="#{administratorManager.removeSoftware}">
                           <f:param name="deleteSoftwareId" id="deleteSoftwareId"
                                    value="#{software.idSoftware}" />
                       </h:commandLink>
                       
                   </p:column>
        
                </p:dataTable>
                <br/>
                <h:link value="New Software" outcome="admin_softwares_create" class="btn btn-primary"/>
                &nbsp;
                <br/>
            <h5>Configurações</h5>
                <p:dataTable
                    var="configs"
                    summary="List of all Configurations"
                    value="#{administratorManager.allConfigurations}">

                    <p:column headerText="Id">
                        <h:outputText value="${configs.code}" />
                    </p:column>
                    <p:column headerText="Nome">
                        <h:outputText value="${configs.name}" />
                    </p:column>
                    <p:column headerText="Id Software">
                        <h:outputText value="${configs.idSoftware}" />
                    </p:column>
                    <p:column headerText="Clone:">
                        <h:selectOneMenu
                        id="clientId"
                        value="#{administratorManager.newConfig.clientUsername}" >
                        <f:selectItems
                            value="#{administratorManager.allStudents}"
                            var="clientId"
                            itemValue="#{clientId.username}"
                            itemLabel="#{clientId.name}" />
                        </h:selectOneMenu>
                        
                        <h:commandLink 
                           value="Clone to Client" class="btn btn-primary"
                           actionListener="#{administratorManager.cloneConfig}">
                           <f:param name="username" id="username"
                                    value="#{administratorManager.newSoftware.clienteUsername}" />
                        </h:commandLink>
                    </p:column>
                    
                    <p:column headerText="Actions">
                       <h:commandLink 
                           value="Consultar" 
                           action="admin_config_details?faces-redirect=true">
                           <f:setPropertyActionListener
                               target="#{administratorManager.currentConfig}" value="#{configs}" />                            
                       </h:commandLink>
                        &nbsp;
                       <h:commandLink value="Update" action="admin_config_update?faces-redirect=true">
                           <f:setPropertyActionListener target="#{administratorManager.currentConfig}" value="#{configs}" />
                       </h:commandLink>
                        &nbsp;
                       <h:commandLink 
                           value="Remove" 
                           actionListener="#{administratorManager.removeConfig}">
                           <f:param name="deleteSoftwareId" id="deleteSoftwareId"
                                    value="#{configs.code}" />
                       </h:commandLink>
                        <h:commandLink 
                           value="Add Modules" class="btn btn-primary"
                           actionListener="#{administratorManager}">
                           <f:param name="addModules" id="addModules"
                                    value="#{administratorManager}" />
                        </h:commandLink>
                   </p:column>
        
                </p:dataTable>
                <br/>
                <h:link value="New Configurations" outcome="admin_configs_create" class="btn btn-primary"/>
            &nbsp;
            </h:form>
            
            <h:outputScript library="js" name="bootstrap.min.js"/>
        </ui:define>
    </ui:composition>
</html>
