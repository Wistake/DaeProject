<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Software Create</title>
    </h:head>
    <h:body>
        <h:form>

            <h:panelGrid columns="3">
                <h:outputLabel for="templateName" value="Template Name: " />
                <h:selectOneMenu
                    id="templateName"
                    value="#{administratorManager.newTemplate.templateName}" >
                    <f:selectItems
                        value="#{administratorManager.allTemplates}"
                        var="templateName"
                        itemValue="#{templateName.templateName}"
                        itemLabel="#{templateName.templateName}" />
                </h:selectOneMenu>
                <br></br>    
                
                <h:outputLabel for="name" value="Configuration Name: " />
                <h:inputText
                    id="name"
                    size="20"
                    required="true"
                    requiredMessage="Error: Template Name cannot be empty"
                    value="#{administratorManager.newConfig.name}">
                </h:inputText>
                <h:message for="name" errorStyle="color:red" />
                
                <h:outputLabel for="descricao" value="Descrição: " />
                <h:inputText
                    id="descricao"
                    size="20"
                    required="true"
                    requiredMessage="Error: Descrição cannot be empty"
                    value="#{administratorManager.newConfig.descricao}">
                </h:inputText>
                <h:message for="descricao" errorStyle="color:red" />

                

                <h:commandButton
                    id="submit"
                    value="Create"
                    binding="#{administratorManager.component}"
                    action="#{administratorManager.createConfiguration()}" />
                <h:message for="submit" errorStyle="color:red" />

            </h:panelGrid>

        </h:form>

    </h:body>
</html>
