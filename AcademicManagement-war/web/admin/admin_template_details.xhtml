<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Template Details</title>
    </h:head>
    <h:body>

        <h:panelGrid columns="2">
            
            <h:outputLabel for="templateName" value="Template Name: " />
            <h:outputText
                id="templateName"
                value="#{administratorManager.currentTemplate.templateName}" />

            <h:outputLabel for="descricaoT" value="Descrição: " />
            <h:outputText
                id="descricaoT"
                value="#{administratorManager.currentTemplate.descricaoT}" />
            
            <h:outputLabel for="descricaoConfig" value="Descrição da Configuração: " />
            <h:outputText
                id="descricaoConfig"
                value="#{administratorManager.currentTemplate.descricaoConfig}" />
            
            <h:outputLabel for="manualUtilizador" value="Manual Utilizador: " />
            <h:outputText
                id="manualUtilizador"
                value="#{administratorManager.currentTemplate.manualUtilizador}" />
            
            <h:outputLabel for="materiaisMarketing" value="Materiais Marketing: " />
            <h:outputText
                id="materiaisMarketing"
                value="#{administratorManager.currentTemplate.materiaisMarketing}" />
            
            <h:outputLabel for="state" value="Estado: " />
            <h:outputText
                id="state"
                value="#{administratorManager.currentTemplate.state}" />  
            
            <h:outputLabel for="storageCapacity" value="Storage Capacity: " />
            <h:outputText
                id="storageCapacity"
                value="#{administratorManager.currentTemplate.storageCapacity}" /> 
            
            <h:outputLabel for="tutoriais" value="Tutoriais: " />
            <h:outputText
                id="tutoriais"
                value="#{administratorManager.currentTemplate.tutoriais}" />
        
        </h:panelGrid>

        <br/>

        <h:link 
            value="Return to main page" 
            outcome="admin_index"/>        
    </h:body>
</html>
