<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:panelGrid columns="2">

            <h:outputLabel for="username" value="Username: " />
            <h:outputText
                id="username"
                value="#{administratorManager.currentStudent.username}" />

            <h:outputLabel for="name" value="Morada: " />
            <h:outputText
                id="name"
                value="#{administratorManager.currentStudent.name}" />
            
            <h:outputLabel for="email" value="Pessoa de Contato: " />
            <h:outputText
                id="email"
                value="#{administratorManager.currentStudent.email}" />

            <h:outputLabel for="email" value="Empresa: " />
            <h:outputText
                id="email"
                value="#{administratorManager.currentStudent.courseName}" />

        </h:panelGrid>

        <h:dataTable
            var="subject"
            summary="List of all student's subjects"
            value="#{administratorManager.currentStudentSubjects}"
            rules="all"
            cellpadding="5">

            <f:facet name="header">
                <h:outputText value="ESTA TABELA TEM Q SE ALTERAR PQ ACHO Q ISTO Ã‰ PARA TER AQUI OS TEMPLATES/SOFTWARES/CONFIGS ASSOCIADOS AO USER" />
            </f:facet>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Code" />
                </f:facet>
                <h:outputText value="#{subject.code}" />
                <!--Falta validar o formato-->
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{subject.name}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Course Year" />
                </f:facet>
                <h:outputText value="#{subject.courseYear}" />
            </h:column>                        

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Scholar Year" />
                </f:facet>
                <h:outputText value="#{subject.scholarYear}" />
            </h:column>                        

        </h:dataTable>

        <br/><br/>
        

        <br/>

        <h:link 
            value="Return to main page" 
            outcome="admin_index"/>        

    </h:body>
</html>
