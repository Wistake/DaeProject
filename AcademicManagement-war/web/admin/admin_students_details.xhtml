<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Client Details</title>
    </h:head>
    <h:body>

        <h:panelGrid columns="2">

            <h:outputLabel for="username" value="Username: " />
            <h:outputText
                id="username"
                value="#{administratorManager.currentClient.username}" />

            <h:outputLabel for="name" value="Name: " />
            <h:outputText
                id="name"
                value="#{administratorManager.currentClient.name}" />

            <h:outputLabel for="email" value="Email: " />
            <h:outputText
                id="email"
                value="#{administratorManager.currentClient.email}" />
            
            <h:outputLabel for="empresa" value="Empresa: " />
            <h:outputText
                id="empresa"
                value="#{administratorManager.currentClient.empresa}" />
            
            <h:outputLabel for="morada" value="Morada: " />
            <h:outputText
                id="morada"
                value="#{administratorManager.currentClient.morada}" />
            
            <h:outputLabel for="pessoaContacto" value="Contacto: " />
            <h:outputText
                id="pessoaContacto"
                value="#{administratorManager.currentClient.pessoaContacto}" />
             <br/><br/><br/>
            <p:dataTable
                var="software"
                summary="List of all Softwares"
                value="#{administratorManager.softwaresOfClients}">

                <p:column headerText="SoftwareID">
                    <h:outputText value="${software.idSoftware}" />
                </p:column>

                <p:column headerText="Software Name">
                    <h:outputText value="${software.name}" />
                </p:column>

                <p:column headerText="Software Base Version">
                    <h:outputText value="${software.baseVersion}" />
                </p:column>

            </p:dataTable>

        <br/><br/>

        <h:link 
            value="Return to main page" 
            outcome="admin_index"/> 
        </h:panelGrid>

    </h:body>
</html>
