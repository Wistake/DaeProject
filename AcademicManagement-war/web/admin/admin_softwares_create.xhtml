<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Software Create</title>
    </h:head>
    <h:body>
        <h:form>

            <h:panelGrid columns="4">

                <h:outputLabel for="id" value="Id Software: " />
                <h:inputText
                    id="id"
                    size="20"
                    required="true"
                    requiredMessage="Error: Id cannot be empty"
                    value="#{administratorManager.newSoftware.idSoftware}">
                    <f:validator validatorId="usernameValidator"/>
                </h:inputText>
                <h:message for="id" errorStyle="color:red" />

                <h:outputLabel for="nome" value="Nome: " />
                <h:inputText
                    id="nome"
                    size="20"
                    required="true"
                    requiredMessage="Error: Nome cannot be empty"
                    value="#{administratorManager.newSoftware.name}" />
                <h:message for="nome" errorStyle="color:red" />

                <h:outputLabel for="baseVersion" value="Base Version: " />
                <h:inputText
                    id="baseVersion"
                    size="20"
                    required="true"
                    requiredMessage="Error: Base Version cannot be empty"
                    value="#{administratorManager.newSoftware.baseVersion}" />
                <h:message for="baseVersion" errorStyle="color:red" />

                <h:outputLabel for="clientId" value="Client Id: " />
                <h:selectOneMenu
                    id="clientId"
                    value="#{administratorManager.newSoftware.clienteUsername}" >
                    <f:selectItems
                        value="#{administratorManager.allStudents}"
                        var="clientId"
                        itemValue="#{clientId.username}"
                        itemLabel="#{clientId.username}" />
                </h:selectOneMenu>
                <br></br>                 

                <h:commandButton
                    id="submit"
                    value="Create"
                    binding="#{administratorManager.component}"
                    action="#{administratorManager.createSoftware()}" />
                <h:message for="submit" errorStyle="color:red" />

            </h:panelGrid>

        </h:form>

    </h:body>
</html>
