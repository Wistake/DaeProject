<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Template Create</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        <h:form>

            <h:panelGrid columns="3">
                <h:outputLabel for="idName" value="id Name " />
                <h:inputText
                    id="idName"
                    size="20"
                    required="true"
                    requiredMessage="Error: idName cannot be empty"
                    value="#{administratorManager.newTemplate.idName}">
                </h:inputText>
                <h:message for="descricao" errorStyle="color:red" />
                
                <h:outputLabel for="descricao" value="Descrição: " />
                <h:inputText
                    id="descricao"
                    size="20"
                    required="true"
                    requiredMessage="Error: Descrição cannot be empty"
                    value="#{administratorManager.newTemplate.descricao}">
                </h:inputText>
                <h:message for="descricao" errorStyle="color:red" />
<!--
                <h:outputLabel for="software" value="Software " />
                <h:selectOneMenu
                    id="software"
                    value="#{administratorManager}" >
                    <f:selectItems
                        value="#{administratorManager.allCourses}"
                        var="course"
                        itemValue="#{course.code}"
                        itemLabel="#{course.name}" />
                </h:selectOneMenu>
                <br></br> -->
                               

                <h:commandButton
                    id="submit"
                    value="Create"
                    binding="#{administratorManager.component}"
                    action="#{administratorManager.createTemplate()}" />
                <h:message for="submit" errorStyle="color:red" />

            </h:panelGrid>

        </h:form>
    </h:body>
</html>
