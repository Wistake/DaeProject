<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Template Create</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        <h:form>

            <h:panelGrid columns="3">
                <h:outputLabel for="templateName" value="Template Name: " />
                <h:inputText
                    id="templateName"
                    size="20"
                    required="true"
                    requiredMessage="Error: Template Name cannot be empty"
                    value="#{administratorManager.newTemplate.templateName}">
                </h:inputText>
                <h:message for="templateName" errorStyle="color:red" />
                
                <h:outputLabel for="descricaoT" value="Descrição: " />
                <h:inputText
                    id="descricaoT"
                    size="20"
                    required="true"
                    requiredMessage="Error: Descrição cannot be empty"
                    value="#{administratorManager.newTemplate.descricaoT}">
                </h:inputText>
                <h:message for="descricaoT" errorStyle="color:red" />

                <h:outputLabel for="nameConfig" value="Nome Configuracao: " />
                <h:inputText
                    id="nameConfig"
                    size="20"
                    required="true"
                    requiredMessage="Error: Nome Configuracao cannot be empty"
                    value="#{administratorManager.newTemplate.nameConfig}">
                </h:inputText>
                <h:message for="nameConfig" errorStyle="color:red" />
                
                <h:outputLabel for="descricaoConfig" value="Descrição Configuracao: " />
                <h:inputText
                    id="descricaoConfig"
                    size="20"
                    required="true"
                    requiredMessage="Error: Descricao Configuracao cannot be empty"
                    value="#{administratorManager.newTemplate.descricaoConfig}">
                </h:inputText>
                <h:message for="descricaoConfig" errorStyle="color:red" />
                
                <h:outputLabel for="storageCapacity" value="Capacidade de armazenamento disponivel: " />
                <h:inputText
                    id="storageCapacity"
                    size="20"
                    required="true"
                    requiredMessage="Error: Capacidade de armazenamento cannot be empty"
                    value="#{administratorManager.newTemplate.storageCapacity}">
                </h:inputText>
                <h:message for="storageCapacity" errorStyle="color:red" />

                <h:outputLabel for="state" value="Estado: " />
                <h:selectOneMenu
                    id="state"
                    value="#{administratorManager.newTemplate.state}" >
                    <f:selectItems
                        value="#{administratorManager.allStates}"
                        var="state"
                        itemValue="#{state}"
                        itemLabel="#{state}" />
                </h:selectOneMenu>
                <br></br>         
                
                <h:commandButton
                    id="submit"
                    value="Create"
                    binding="#{administratorManager.component}"
                    action="#{administratorManager.createTemplate()}" />
                <h:message for="submit" errorStyle="color:red" />
                
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
