<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Admin User Details</title>
    </h:head>
    <h:body>

        <h:panelGrid columns="2">

            <h:outputLabel for="username" value="Username: " />
            <h:outputText
                id="username"
                value="#{administratorManager.currentAdmin.username}" />

            <h:outputLabel for="name" value="Name: " />
            <h:outputText
                id="name"
                value="#{administratorManager.currentAdmin.name}" />

            <h:outputLabel for="email" value="Email: " />
            <h:outputText
                id="email"
                value="#{administratorManager.currentAdmin.email}" />
            
            <h:outputLabel for="cargo" value="Cargo: " />
            <h:outputText
                id="cargo"
                value="#{administratorManager.currentAdmin.cargo}" />

        </h:panelGrid>

        <br/>

        <h:link 
            value="Return to main page" 
            outcome="admin_index"/>        
    </h:body>
</html>
