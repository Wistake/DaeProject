<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Software Create</title>
    </h:head>
    <h:body id="gridd">
        <h:form>

            <h:panelGrid  columns="3">
               

                
                <h:outputLabel for="isClient" value="Client Id: " />
                <h:selectOneMenu
                    immediate="true"
                    id="isClient"
                    value="#{administratorManager.newConfig.clientUsername}" >
                    <p:ajax event="change" update="idSoftware" />
                    <f:selectItems
                        value="#{administratorManager.allClients}"
                        var="client"
                        itemValue="#{client.username}"
                        itemLabel="#{client.name}" />
                </h:selectOneMenu>
                                      <br></br>      
                <h:outputLabel for="idSoftware" value="Software: " />
                <h:selectOneMenu
                    immediate="true"
                    id="idSoftware"
                    value="#{administratorManager.newConfig.idSoftware}" >
                    <p:ajax event="change" update="@this" />
                    <f:selectItems
                        value="#{administratorManager.getSoftwaresOfConfigClient()}"
                        var="soft"
                        itemValue="#{soft.idSoftware}"
                        itemLabel="#{soft.name}" />
                </h:selectOneMenu>
                <br></br>    
                
                <h:outputLabel for="name" value="Configuration Name: " />
                <h:inputText
                    id="name"
                    size="20"
                    required="true"
                    requiredMessage="Error: Template Name cannot be empty"
                    value="#{administratorManager.newConfig.name}">
                </h:inputText>
                <h:message for="name" errorStyle="color:red" />
                
                <h:outputLabel for="descricao" value="Descrição: " />
                <h:inputText
                    id="descricao"
                    size="20"
                    required="true"
                    requiredMessage="Error: Descrição cannot be empty"
                    value="#{administratorManager.newConfig.descricao}">
                </h:inputText>
                <h:message for="descricao" errorStyle="color:red" />

                

                <h:commandButton
                    id="submit"
                    value="Create"
                    binding="#{administratorManager.component}"
                    action="#{administratorManager.createConfigurationTemplate()}" />
                <h:message for="submit" errorStyle="color:red" />

            </h:panelGrid>

        </h:form>

    </h:body>
</html>
