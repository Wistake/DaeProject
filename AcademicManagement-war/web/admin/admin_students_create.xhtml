<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Client Create</title>
    </h:head>
    <h:body>
        <h:form>

            <h:panelGrid columns="3">

                <h:outputLabel for="username" value="Username: " />
                <h:inputText
                    id="username"
                    size="20"
                    required="true"
                    requiredMessage="Error: Username cannot be empty"
                    value="#{administratorManager.newClient.username}">
                    <f:validator validatorId="usernameValidator"/>
                </h:inputText>
                <h:message for="username" errorStyle="color:red" />

                <h:outputLabel for="password" value="Password: " />
                <h:inputSecret
                    id="password"
                    size="20"
                    required="true"
                    requiredMessage="Error: Password cannot be empty"
                    value="#{administratorManager.newClient.password}" />
                <h:message for="password" errorStyle="color:red" />

                <h:outputLabel for="name" value="Name: " />
                <h:inputText
                    id="name"
                    size="20"
                    required="true"
                    requiredMessage="Error: Name cannot be empty"
                    value="#{administratorManager.newClient.name}" />
                <h:message for="name" errorStyle="color:red" />

                <h:outputLabel for="email" value="Email: " />
                <h:inputText
                    id="email"
                    size="20"
                    required="true"
                    requiredMessage="Error: Email cannot be empty"
                    value="#{administratorManager.newClient.email}" >
-               </h:inputText>
                <h:message for="email" errorStyle="color:red" />
                
                <h:outputLabel for="empresa" value="Empresa: " />
                <h:inputText
                    id="empresa"
                    size="20"
                    required="true"
                    requiredMessage="Error: Empresa cannot be empty"
                    value="#{administratorManager.newClient.empresa}" >
                </h:inputText>
                <h:message for="empresa" errorStyle="color:red" />
                
                <h:outputLabel for="morada" value="Morada: " />
                <h:inputText
                    id="morada"
                    size="20"
                    required="true"
                    requiredMessage="Error: Morada cannot be empty"
                    value="#{administratorManager.newClient.morada}" >
                </h:inputText>
                <h:message for="morada" errorStyle="color:red" />
                
                <h:outputLabel for="pessoaContacto" value="Contacto: " />
                <h:inputText
                    id="pessoaContacto"
                    size="20"
                    required="true"
                    requiredMessage="Error: Morada cannot be empty"
                    value="#{administratorManager.newClient.pessoaContacto}" >
                </h:inputText>
                <h:message for="pessoaContacto" errorStyle="color:red" />

                <h:commandButton
                    id="submit"
                    value="Create"
                    binding="#{administratorManager.component}"
                    action="#{administratorManager.createClient()}" />
                <h:message for="submit" errorStyle="color:red" />

            </h:panelGrid>

        </h:form>

    </h:body>
</html>
