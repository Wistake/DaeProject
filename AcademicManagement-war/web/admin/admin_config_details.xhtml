<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Configurations Details</title>
    </h:head>
    <h:body>

        <h:panelGrid columns="2">

            <h:outputLabel for="id" value="Id: " />
            <h:outputText
                id="id"
                value="#{administratorManager.currentConfig.code}" />

            <h:outputLabel for="idSoft" value="Software Id: " />
            <h:outputText
                id="idSoft"
                value="#{administratorManager.currentConfig.idSoftware}" />

            <h:outputLabel for="name" value="Nome Configuration: " />
            <h:outputText
                id="name"
                value="#{administratorManager.currentConfig.name}" />
            
            <h:outputLabel for="descricao" value="Descrição: " />
            <h:outputText
                id="descricao"
                value="#{administratorManager.currentConfig.descricao}" />
            

        </h:panelGrid>

        <br/>
        <h:link 
            value="Return to main page" 
            outcome="admin_index"/>        
    </h:body>
</html>
