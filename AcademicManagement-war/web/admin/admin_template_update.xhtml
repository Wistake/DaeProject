<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Update Template</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="templateName" value="Template Name:" />
                <h:inputText
                    id="templateName"
                    size="20"
                    required="true"
                    readonly="true"
                    requiredMessage="Error: Template name cannot be empty"
                    value="#{administratorManager.currentTemplate.templateName}">
                </h:inputText>
                <h:message for="descricao" errorStyle="color:red" />
                
                <h:outputLabel for="descricaoT" value="Descrição: " />
                <h:inputText
                    id="descricaoT"
                    size="20"
                    required="true"
                    requiredMessage="Error: Descrição cannot be empty"
                    value="#{administratorManager.currentTemplate.descricaoT}">
                </h:inputText>
                <h:message for="descricao" errorStyle="color:red" />

                <h:commandButton
                    id="submit"
                    value="Update"
                    action="#{administratorManager.updateTemplate()}" />
                <h:message for="submit" errorStyle="color:red" />
            </h:panelGrid>
        </h:form>            
    </h:body>
</html>
