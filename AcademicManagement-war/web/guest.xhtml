<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/skeleton.xhtml">
        <ui:define name="main">
            <h:form>
                <h5>Templates</h5>
                <p:dataTable
                    var="template"
                    summary="List of all Templates"
                    value="#{administratorManager.allTemplates}">

                    <p:column headerText="Id">
                        <h:outputText value="${template.templateName}" />
                    </p:column>
                    <p:column headerText="Descricao">
                        <h:outputText value="${template.descricaoT}" />
                    </p:column>
                    <p:column headerText="Descricao Da Configuracao">
                        <h:outputText value="${template.descricaoConfig}" />
                    </p:column>
                    <p:column headerText="Manual de Utilizador">
                        <h:outputText value="${template.manualUtilizador}" />
                    </p:column>
                    <p:column headerText="Capacidade Do Armazenamento(GB)">
                        <h:outputText value="${template.storageCapacity}" />
                    </p:column>
                    <p:column headerText="Estado">
                        <h:outputText value="${template.state}" />
                    </p:column>
                    <p:column headerText="Marketing">
                        <h:outputText value="${template.materiaisMarketing}" />
                    </p:column>
                    <p:column headerText="Tutoriais">
                        <h:outputText value="${template.tutoriais}" />
                    </p:column>

                </p:dataTable>
          
            </h:form>
            
            <h:outputScript library="js" name="bootstrap.min.js"/>
        </ui:define>
    </ui:composition>
</html>
