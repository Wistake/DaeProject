<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../templates/skeleton.xhtml">
        <ui:define name="main">
            <h:form>
            <h5>Configurações</h5>
                <p:dataTable
                    var="configs"
                    summary="List of my Configurations"
                    value="#{clientManager.allConfigurations}">

                    <p:column headerText="Id">
                        <h:outputText value="${configs.clientUsername}" />
                    </p:column>
                    <p:column headerText="Nome">
                        <h:outputText value="${configs.code}" />
                    </p:column>
                    <p:column headerText="Id Software">
                        <h:outputText value="${configs.descricao}" />
                    </p:column>
                    <p:column headerText="Id Software">
                        <h:outputText value="${configs.estado}" />
                    </p:column>
                    <p:column headerText="Id Software">
                        <h:outputText value="${configs.idSoftware}" />
                    </p:column>
                    <p:column headerText="Id Software">
                        <h:outputText value="${configs.name}" />
                    </p:column>
                    <p:column headerText="Id Software">
                        <h:outputText value="${configs.storageCapacity}" />
                    </p:column>
                    
                    
                </p:dataTable>
                
                <h:commandLink value="logout" action="index_login?faces-redirect=true" class="btn btn-primary">
                    <f:setPropertyActionListener target="#{userManager.logout}" value="#{logout}" />
                </h:commandLink>
                
            </h:form>
            
            <h:outputScript library="js" name="bootstrap.min.js"/>
        </ui:define>
    </ui:composition>
</html>
